<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>waterfall</title>
	<style type="text/css">
	
		.ct{
			position: relative;
			border:1px solid #ccc;
		}
		.item{
			position: absolute;
			margin:10px;
			width: 200px;
			transition:all 1s;
		}
		.h1{
			background: blue;
			height: 350px;
		}
		.h2{
			background: orange;
			height: 300px;
		}
		.h3{
			background: pink;
			height: 250px;
		}
		.h4{
			background: olive;
			height: 380px;
		}
	</style>
</head>
<body>
	<div class="ct">
		<div class="h1 item">1</div>
		<div class="h2 item">2</div>
		<div class="h3 item">3</div>
		<div class="h4 item">4</div>
		<div class="h1 item">5</div>
		<div class="h2 item">6</div>
		<div class="h3 item">7</div>
		<div class="h4 item">8</div>
		<div class="h1 item">9</div>
		<div class="h2 item">10</div>
		<div class="h3 item">11</div>
		<div class="h4 item">12</div>
		<div class="h1 item">13</div>
		<div class="h2 item">14</div>
		<div class="h3 item">15</div>
		<div class="h4 item">16</div>
	</div>

	<script src="./tools/require.min.js"></script>
 	<script type="text/javascript">
		requirejs.config({
			baseUrl:"./js",
			paths:{
				"jquery":"../lib/jquery.min"
			}
		})
		requirejs(["waterfallEntry"]);
	
 	</script>
		
		
	
</body>
</html>
